<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akordeon Yapısı</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="accordion-container">
        <button class="accordion baslik">KOAH Nedir?<span class="arrow">❯</span></button>
        <div class="panel">
            <button class="accordion alt-baslik">KOAH'ın Belirtileri<span class="arrow">❯</span></button>
            <div class="alt-panel">
                <p>KOAH'ın en yaygın belirtileri nefes darlığı, kronik öksürük ve balgam üretimidir.</p>
            </div>
            <button class="accordion alt-baslik">KOAH Tedavi Yöntemleri<span class="arrow">❯</span></button>
            <div class="alt-panel">
                <p>KOAH tedavi yöntemleri arasında ilaçlar, yaşam tarzı değişiklikleri ve bazı durumlarda cerrahi müdahale bulunmaktadır.</p>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
