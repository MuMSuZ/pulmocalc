<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Embed .txt File</title>
    <style>
        /* Modal stil tanımları */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
            <img id="modalImage" src="" alt="" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <script>
        // .txt dosyasını okuma
        fetch('metin/test.txt')
            .then(response => response.text())
            .then(data => {
                // Değiştirmek istediğiniz kelimeleri ve ilgili metin ve resimleri burada belirtiyorsunuz
                const wordInfoMap = {
                    "elma": {
                        text: "Elma çok lezzetli ve sağlıklıdır.",
                        image: "elma.png"
                    },
                    "armut": {
                        text: "Armut yumuşak ve tatlı bir meyvedir.",
                        image: "armut.png"
                    },
                    "muz": {
                        text: "Muz enerji verici ve besleyicidir.",
                        image: "muz.jpeg"
                    },
                    "çilek": {
                        text: "Çilek kırmızı ve tatlı bir meyvedir.",
                        image: "çilek.png"
                    },
                    "üzüm": {
                        text: "Üzüm taze ve sulu bir meyvedir.",
                        image: "uzum.png"
                    },
                    "Şekil 1.1": {
                        text: "Şekil 1.1 önemli bir şekildir.",
                        image: "resim/sekil11.png"
                    }
                };
                
                // Link şablonu, kelimeye tıklandığında modal açmak için
                const linkTemplate = word => `<a href="#" class="word-link" data-word="${word}">${word}</a>`;

                // Her kelimeyi <a> etiketi ile değiştir
                let updatedData = data;
                Object.keys(wordInfoMap).forEach(word => {
                    const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // Özel karakterleri kaçırma
                    const regex = new RegExp(`${escapedWord}`, 'gu');
                    updatedData = updatedData.replace(regex, linkTemplate(word));
                });

                // Sonucu HTML'e ekle
                document.getElementById('content').innerHTML = updatedData;

                // Tüm kelime bağlantılarına event listener ekle
                document.querySelectorAll('.word-link').forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        const word = event.target.getAttribute('data-word');
                        const info = wordInfoMap[word];
                        document.getElementById('modalText').innerText = info.text;
                        document.getElementById('modalImage').src = info.image;
                        document.getElementById('myModal').style.display = 'block';
                    });
                });
            })
            .catch(error => console.error('Error:', error));

        // Modal kapatma işlemleri
        document.querySelector('.close').onclick = function() {
            document.getElementById('myModal').style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
