<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Embed .txt File</title>
</head>
<body>
    <div id="content"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
            <img id="modalImage" src="" alt="" style="max-width: 100%; height: auto;">
        </div>
    </div>
    <div class="container mt-5">
        <button class="accordion baslik">Tanım ve Genel Bakış<span class="arrow">❯</span></button>
        <div class="panel">
            <button class="accordion alt-baslik">KOAH Nedir ?<span class="arrow">❯</span></button>
            <div class="alt-panel" id="konu"></div>
            <button class="accordion alt-baslik">KOAH Yükü<span class="arrow">❯</span></button>
            <div class="alt-panel" id="konu2"></div>
            <button class="accordion alt-baslik">Patogenez<span class="arrow">❯</span></button>
            <div class="alt-panel" id="konu3"></div>
        </div>
    </div>

    <script>
        // .txt dosyasını okuma
        fetch('metin/konu.txt')
            .then(response => response.text())
            .then(data => {
                // Değiştirmek istediğiniz kelimeleri ve ilgili metin ve resimleri burada belirtiyorsunuz
                const wordInfoMap = {
                    "Şekil 1.1": {
                        text: "Şekil 1.1",
                        image: "resim/sekil11.png"
                    }
                };
                
                // Link şablonu, kelimeye tıklandığında modal açmak için
                const linkTemplate = word => `<a href="#" class="word-link" data-word="${word}">${word}</a>`;

                // Her kelimeyi <a> etiketi ile değiştir
                let updatedData = data;
                Object.keys(wordInfoMap).forEach(word => {
                    const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // Özel karakterleri kaçırma
                    const regex = new RegExp(`${escapedWord}`, 'gu');
                    updatedData = updatedData.replace(regex, linkTemplate(word));
                });

                // Sonucu HTML'e ekle
                document.getElementById('content').innerHTML = updatedData;

                // Tüm kelime bağlantılarına event listener ekle
                document.querySelectorAll('.word-link').forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        const word = event.target.getAttribute('data-word');
                        const info = wordInfoMap[word];
                        document.getElementById('modalText').innerText = info.text;
                        document.getElementById('modalImage').src = info.image;
                        document.getElementById('myModal').style.display = 'block';
                    });
                });
            })
            .catch(error => console.error('Error:', error));

        // Modal kapatma işlemleri
        document.querySelector('.close').onclick = function() {
            document.getElementById('myModal').style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        }
    </script>
    <script src="test.js"></script>
</body>
</html>
