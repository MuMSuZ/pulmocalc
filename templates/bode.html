<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODE Skoru Hesaplama</title>
    <link rel="stylesheet" href="/static/bode.css">
    <style>
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="https://mumsuz.github.io/pulmocalc/koah/koah.html" class="back-button">Geri</a>
    <header>
        <div class="container">
            <h1>BODE Skoru</h1>
        </div>
    </header>
    <section class="info-section">
        <div class="container">
            <p>KOAH hastalarının semptomlarını ve yaşam beklentisini değerlendirmede kullanılan bir testtir.</p>
        </div>
    </section>
    <main>
        <div class="container">
            <form id="bodeForm">
                <div class="form-group">
                    <label for="bmi">VKİ:</label>
                    <input type="number" id="bmi" name="bmi" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="fev1_percent">FEV1 %:</label>
                    <input type="number" id="fev1_percent" name="fev1_percent" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="mrc_dyspnea">mMRC:</label>
                    <input type="number" id="mrc_dyspnea" name="mrc_dyspnea" min="0" max="4" required>
                </div>
                <div class="form-group">
                    <label for="walk_distance">Yürüyüş Mesafesi:</label>
                    <input type="number" id="walk_distance" name="walk_distance" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Hesapla</button>
                </div>
            </form>
            <div class="result mt-4" id="result"></div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Designed by MuMSuZ</p>
    </footer>
    <script src="/static/bode.js"></script>
</body>
</html>
